<html><head>
	<title>Photo Gallery</title>
<meta name="viewport" content="width=device-width, initial-scale=1">

<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">

<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>

<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>

<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

<link rel="stylesheet" href="style.css">

</head>

	<body><h3>


    <hr style="width: 100%;">
    
      
       <!-- Left and right controls -->
    <section id="Slides">
       <h2 id="family">Family</h2>
      <div id="myCarousel" class="carousel slide" data-ride="carousel">
   
    <!-- Wrapper for slides -->
    <div class="carousel-inner">

      <div class="item">
        <img class="img-responsive" src="155-1555107_grandpa-png-photos-grandfather-clipart.png" alt="Grandfather" style="width:50%;">
        <div class="carousel-caption">
          <h3>Hanumant Mane</h3>
          <p></p>
        </div>
      </div>

      <div class="item active">
        <img class="img-responsive" src="father.png" alt="Father" style="width:50%;">
        <div class="carousel-caption">
          <h3>Sandip Mane</h3>
          <p></p>
        </div>
      </div>
    
      <div class="item">
        <img class="img-responsive" src="mother.jpg" alt="Mother" style="width:50%;">
        <div class="carousel-caption">
          <h3>Reshma Mane</h3>
          <p></p>
        </div>
      </div>
         <div class="item">
        <img class="img-responsive" src="brother.jpg" alt="Bro" style="width:50%;">
        <div class="carousel-caption">
          <h3>Arnav</h3>
          <p></p>
        </div>
      </div>
         <div class="item">
        <img class="img-responsive" src="sister.jpg" alt="Sis" style="width:50%;">
        <div class="carousel-caption">
          <h3>Shruti</h3>
          <p></p>
        </div>
      </div>
         <div class="item">
        <img class="img-responsive" src="https://i.postimg.cc/MGn9GJXw/family.jpg" alt="Family" style="width:50%;">
        <div class="carousel-caption">
          <h3>Family book</h3>
          <p></p>
        </div>
      </div>
         
    </div>

    <!-- Left and right controls -->
    <a class="left carousel-control" href="#myCarousel" data-slide="prev">
      <span class="glyphicon glyphicon-chevron-left"></span>
      <span class="sr-only">Previous</span>
    </a>
    <a class="right carousel-control" href="#myCarousel" data-slide="next">
      <span class=""></span>
        <!--add glyphicon glyphicon-chevron-right here-->
      <span class="sr-only">Next</span>
    </a>
  </div>
    </section>
        </div>



</body></html>
